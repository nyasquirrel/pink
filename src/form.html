<!DOCTYPE html>
<html lang="кг">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Конкурс</title>
</head>

<body>

    <div class="header header--closed header--no-js">
        <div class="header__wrapper">
            <div class="header__inner">
                <a href="/" class="header__logo"></a>
                </a>
                <div class="header__hamburger header__hamburger--toggled">
                </div>
            </div>
            <nav class="nav-menu nav-menu--closed nav-menu--no-js">
                <ul class="nav-menu__list">
                    <li class="nav-menu__item">
                        <a href="/" class="nav-menu__link">Главная</a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="" class="nav-menu__link">Фотографии</a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="/form.html" class="nav-menu__link">Конкурс</a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="" class="nav-menu__link">HTML Academy</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="promo">
        <div class="promo__wrapper">
            <div class="promo__competition">Конкурс на самое безбашенное путешествие с Пинк</div>
        </div>
    </div>
    <div class="competition">
        <div class="wrapper">
            <p>Поделитесь своей историей и получите шанс выиграть ценный приз - 1000 миль на вашу бонусную карту!
                <span>Пожалуйста, заполните форму ниже:</span></p>
        </div>
    </div>
    <main class="main-form">
        <div class="wrapper">
            <form action="#" method="POST" class="form">
                <fieldset class="form__info">
                    <legend>ФИО</legend>
                    <div class="form__wrap">
                        <label for="surname">Фамилия:</label>
                        <input type="text" id="surname" placeholder="Укажите фамилию *">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" placeholder="Укажите ваше имя *">
                        <label for="patronymic">Отчество:</label>
                        <input type="text" id="patronymic" placeholder="Ну и отчество тоже">
                    </div>
                </fieldset>
                <fieldset class="form__crazy-tour">
                    <legend>Ваши безбашенные
                        достижения в путешествии
                    </legend>
                    <div class="form__wrap">
                        <input type="checkbox"  value="selfie" id="selfie">
                        <label for="selfie">
                            Сделал селфи с акулой
                        </label>
                        <input type="checkbox" id="fire" value="fire">
                        <label for="fire">
                            Обгорел на пляже
                        </label>
                        <input type="checkbox" id="chuck" value="chuck">
                        <label for="chuck">
                            Видел Чака Норриса
                        </label>
                        <input type="checkbox" id="souvenir" value="souvenir">
                        <label for="souvenir">
                            Накупил сувениров
                        </label>
                        <input type="checkbox" id="state" value="state">
                        <label for="state">
                            Удержал башню
                        </label>
                        <input type="checkbox" id="hotel" value="hotel">
                        <label for="hotel">
                            Разгромил отель
                        </label>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <script src='js/script.js'></script>
</body>

</html>
